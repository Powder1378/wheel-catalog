<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ホイールカタログ</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="LSC_Icon.png" />
</head>
<body>
  <header>
    <h1>ホイールカタログ</h1>
    <div id="filters">
      <div class="filter-group">
        <div>
          <label><input type="checkbox" class="type-filter" value="Sports" checked> Sports</label>
          <label><input type="checkbox" class="type-filter" value="Muscle" checked> Muscle</label>
          <label><input type="checkbox" class="type-filter" value="SUV" checked> SUV</label>
          <label><input type="checkbox" class="type-filter" value="Lowrider" checked> Lowrider</label>
          <label><input type="checkbox" class="type-filter" value="Offroad" checked> Offroad</label>
        </div>
        <div>
          <label><input type="checkbox" class="type-filter" value="Benny's" checked> Benny's</label>
          <label><input type="checkbox" class="type-filter" value="Tuner" checked> Tuner</label>
          <label><input type="checkbox" class="type-filter" value="HighEnd" checked> High End</label>
          <label><input type="checkbox" class="type-filter" value="Bespoke" checked> Bespoke</label>
          <label><input type="checkbox" class="type-filter" value="Rally" checked> Rally</label>
        </div>
        <div>
          <label><input type="checkbox" class="type-filter" value="DragStar" checked> DragStar</label>
          <label><input type="checkbox" class="type-filter" value="Bike" checked> Bike</label>
        </div>
        
        <label><input type="checkbox" class="source-filter" value="Vanilla" checked> Vanilla</label>
        <label><input type="checkbox" class="source-filter" value="MOD" checked> MOD</label>


        <div id="chrome-filter-group" class="chrome-filter-buttons">
          <input type="radio" name="chrome" id="chrome-all" class="chrome-filter" value="" checked>
          <label for="chrome-all">すべて</label>

          <input type="radio" name="chrome" id="chrome-true" class="chrome-filter" value="True">
          <label for="chrome-true">クロームあり</label>

          <input type="radio" name="chrome" id="chrome-false" class="chrome-filter" value="False">
          <label for="chrome-false">クロームなし</label>
        </div>

        
        <!-- タイプの全選択・解除ボタン -->
        <div class="filter-buttons">
          <button type="button" id="type-all-on">すべて選択</button>
          <button type="button" id="type-all-off">すべて解除</button>
        </div>
      </div>

      <input type="text" id="search" placeholder="名前で検索">
      <p id="filter-summary">絞り込み結果：すべて表示</p>
    </div>
  </header>

  <main>
    <div id="wheel-container"></div>
  </main>

  <footer class="site-footer">
    <h2>お問い合わせ</h2>
    <p><strong>FlecityName:</strong> 粉末 ぱうだぁ</p>
    <p><strong>Form:</strong> <a href="https://forms.gle/HkCUNoGDMVmGTVwe9">お問い合わせフォーム</a></p>
    <p><strong>Address:</strong> 529 LosSantosCustom</p>
  </footer>

  <script src="script.js"></script>

  <!-- チェックボックスの一括操作スクリプト -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const typeFilters = document.querySelectorAll(".type-filter");

      document.getElementById("type-all-on").addEventListener("click", () => {
        typeFilters.forEach(cb => cb.checked = true);
        applyFilters();
      });

      document.getElementById("type-all-off").addEventListener("click", () => {
        typeFilters.forEach(cb => cb.checked = false);
        applyFilters();
      });
    });
  </script>
</body>
</html>
