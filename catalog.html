<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>テスト</title>
  <style>
    .wheel-card { border:1px solid #ccc; padding:10px; margin:5px; display:inline-block; width:150px; }
    img { width: 100%; height: auto; }
  </style>
</head>
<body>
  <div id="wheel-container"></div>

  <script>
    const data = [
      {
        "name": "インフェルノ",
        "type": "Sports",
        "source": "Vanilla",
        "image": "https://drive.google.com/uc?export=view&id=1CA0Ol5B4W7G-QTFI2paPYoltOijOZJNe"
      }
    ];

    const container = document.getElementById("wheel-container");
    data.forEach(item => {
      const card = document.createElement("div");
      card.className = "wheel-card";
      card.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <h3>${item.name}</h3>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
